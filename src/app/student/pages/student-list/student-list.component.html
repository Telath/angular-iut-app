<div class="container">
  <h2>Liste des étudiants</h2>
  <div class="flex-grow-1 p-1">

<table mat-table [dataSource]="students$ | async" class="mat-elevation-z8">

  <!-- Firstname Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- class Column -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> class </th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> update </th>
    <td mat-cell *matCellDef="let element" (click)="openStudentForm(element); $event.stopPropagation();"> <mat-icon class="clickable">edit</mat-icon> </td>
  </ng-container>

  <!-- delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> delete </th>
    <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();"> <mat-icon class="clickable">delete</mat-icon> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showStudentDetails(row.id)"></tr>
</table>

</div>
<div class="btn-holder">
  <button mat-fab color="warn" (click)="openStudentForm()"><mat-icon>add</mat-icon></button>
</div>
</div>
